<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Rental Cost Calculator</h1>
    <div class="calculator">
        <label for="carType">Select Car Type:</label>
        <select id="carType">
            <option value="economy">Economy</option>
            <option value="midsize">Midsize</option>
            <option value="luxury">Luxury</option>
        </select>
        <label for="daysRented">Enter Number of Days Rented:</label>
        <input type="number" id="daysRented" placeholder="Enter days" min="1">
        <button id="calculateButton">Calculate Cost</button>
        <p id="result">Rental Cost: </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
