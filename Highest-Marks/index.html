<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Highest Marks Finder</h1>
        <p>Enter the marks of the five students:</p>
        <input type="number" id="marks1" placeholder="Student 1">
        <input type="number" id="marks2" placeholder="Student 2">
        <input type="number" id="marks3" placeholder="Student 3">
        <input type="number" id="marks4" placeholder="Student 4">
        <input type="number" id="marks5" placeholder="Student 5">
        <button onclick="findHighestMarks()">Find Highest Marks</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
