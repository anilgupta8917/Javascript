<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <label for="cartInput">Enter your cart items (comma-separated):</label>
        <input type="text" id="cartInput" placeholder="e.g., Item1, Item2, Item1, Item3">
        <button id="removeDuplicatesButton">Remove Duplicates</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
