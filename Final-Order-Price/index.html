<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container">
        <div class="item">
            <span>Item 1</span>
            <span class="price">Price: $<span id="price1">10</span></span>
            <input type="number" id="quantity1" placeholder="Quantity" class="quantity-input">
        </div>
        <div class="item">
            <span>Item 2</span>
            <span class="price">Price: $<span id="price2">15</span></span>
            <input type="number" id="quantity2" placeholder="Quantity" class="quantity-input">
        </div>
        <button onclick="calculateTotal()">Calculate Total</button>
        <div class="total">
            Total Price: $<span id="totalPrice">0</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
