<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Divisibility Checker</h1>
        <p>Enter numbers separated by commas:</p>
        <input type="text" id="numberInput" placeholder="e.g., 3, 6, 9, 12">
        <button id="checkButton">Check Divisibility</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
