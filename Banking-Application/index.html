<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banking Application</title>
</head>
<body>
    <h1>Banking Application</h1>
    <div class="container">
        <div class="account">
            <p>Name: <span id="customerName">John Doe</span></p>
            <p>Balance: $<span id="accountBalance">1000</span></p>
        </div>
        <label for="transactionAmount">Enter Transaction Amount:</label>
        <input type="number" id="transactionAmount" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
