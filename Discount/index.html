<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discount Calculator</title>
</head>
<body>
    <h1>Discount Calculator</h1>
    <div class="container">
        <label for="originalPrice">Original Price:</label>
        <input type="number" id="originalPrice" placeholder="Enter original price">
        <label for="discountedPrice">Discounted Price:</label>
        <input type="number" id="discountedPrice" placeholder="Enter discounted price">
        <button onclick="calculateDiscount()">Calculate Discount</button>
    </div>
    <div class="result">
        <p>Percentage Discount: <span id="percentageDiscount">0%</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
